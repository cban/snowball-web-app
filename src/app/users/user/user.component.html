  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <input type="hidden" name="key" #key="ngModel" [(ngModel)]="userService.selectedUser.key">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name" placeholder="Full Name" required>
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input class="form-control" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" placeholder="Email" requireds>
    </div>

    <div class="form-group">
      <button class="btn btn-default" type="submit">
        <i class="fa fa-floppy-o"></i>
         Submit</button>
      <button class="btn btn-default" type="button" (click)="resetForm(userForm)">
        <i class="fa fa-repeat"></i>
         Reset</button>
    </div>
  </form>
